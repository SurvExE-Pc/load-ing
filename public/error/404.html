    <script>
    function getQuerystring() {
    let output={}
    if(window.location.search){
    var queryParams = window.location.search.substring(1);
    var listQueries = queryParams.split("&");
        for(var query in listQueries) {
        if (listQueries.hasOwnProperty(query)) {
            var queryPair = listQueries[query].split('=');
            output[queryPair[0]] = decodeURIComponent(queryPair[1] || "");
        }
    }
    }
    return output;};
    const query = getQuerystring();
    function nothing(value) {
    return value==null||value==undefined||value=="";
    }
    var error;
    if (!nothing(query.e)) {
    error = query.e;
    } else {
    error = -15;
    }
    document.body.innerHTML=document.body.innerHTML.replaceAll("{}",error);
    document.head.innerHTML=document.head.innerHTML.replaceAll("{}",error);
    </script>
