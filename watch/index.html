<html>
<head>
<script type="text/javascript" src="/watch/player.js"></script>
<link rel="stylesheet" type="text/css" href="/public/style/player.css">
<link rel="stylesheet" type="text/css" href="/public/style/player-contextmenu.css">
    <!--Website stuff-->
    <link rel="icon" type="image/x-icon" href="/public/favico.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <title>Video Player.</title>
</head>
<body>
<div id="contextMenu" style="position:absolute;z-index:10000;" hidden>
<input type="button" onclick="share()" id="context_share-btn" class="Mix" value="Share">
<br><input type="button" onclick="mute()" id="context_mute-btn" class="Mix" value="Mute">
</div>
<div id="wrap">
<div id="wrapper">
 <div id='player_wrapper'>
  <video id='video_player'>
   <source src='/watch/f.mp4' type='video/mp4'>
  </video>
  <div id='player_controls'>
   <input type="image" src="/watch/play.png" onclick="play_vid()" id="play_button">
   <input type="image" src="/watch/stop.png" onclick="stop_vid()" id="stop_button">
   <input type="image" src="/watch/loop_off.png" onclick="loop()" id="loop_button">
   <input type="image" src="/watch/volume.png" onclick="mute()" id="vol_img">
   <input type="range" id="change_vol" onchange="change_vol()" step="0.05" min="0" max="1" value="1">
  </div>
 </div>
</div> </div>
<noscript>This page requires JavaScript to run!</noscript>
</body>
</html>
