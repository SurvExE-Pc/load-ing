<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Unsure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/Logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            ffont-family: 'Sofia Sans', sans-serif;
        }
        html,body {
            word-wrap: break-word;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        body {
            background-color: black;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div id="app">
        <FONT SIZE="72" COLOR="RED" style="color:red;">If you are unsure and don't want to contine:</FONT><br>
        <FONT SIZE="48" COLOR="RED" style="color:red;">please exit the page, otherwise click the button below.</FONT><br>
        <button id="proceed" onclick="goto()">Proceed to https:&#47;&#47;youtube.com&#47;</button>
    </div>
    <script>
    window.wbsite = "https://youtube.com/";
    try {
        window.wbsite = window.location.href.split("#")[1];
    } catch {
        alert("Please supply a url!!");
    }
    function goto() {
        window.location.href = wbsite;
    }
    document.getElementById("proceed").innerHTML = `Proceed to ${wbsite}`;
    </script>
</body>
</html>
